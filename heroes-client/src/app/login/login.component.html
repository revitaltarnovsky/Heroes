<form [formGroup]="loginForm" (ngSubmit)="loginForm.valid && login()" autocomplete="off">
    <h2 class="text-center text-primary">Log In</h2>
    <hr />
    <app-text-input [formControl]='loginForm.controls["username"]' [label]='"Username"'></app-text-input>
    <app-text-input [formControl]='loginForm.controls["password"]' [label]='"Password"' [type]='"password"'></app-text-input>
    <div class="row" *ngIf="validationErrors.length > 0">
      <ul class="text-danger">
        <li *ngFor="let error of validationErrors">
          {{ error }}
        </li>
      </ul>
    </div>
    <div class="form-group text-center">
      <button [disabled] = '!loginForm.valid' class="btn btn-success mr-2" type="submit">Log In</button>
      <button class="btn btn-default mr-2" (click)="cancel()" type="button">
        Cancel
      </button>
    </div>
  </form>
