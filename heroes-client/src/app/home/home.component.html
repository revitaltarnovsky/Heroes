<div class="container mt-5">
  <div *ngIf="!registerMode && !loginMode" style="text-align: center">
    <h1>Welcome to our heroes company</h1>
    <p class="lead">
      Every hero in our company gain a professional training plan... all you
      need to do is sign up or log in!
    </p>
    <div class="text-center">
      <button *ngIf="(accountService.currentUser$ | async) === null" (click)="registerToggle()" class="btn btn-primary btn-lg mr-2">
        Register
      </button>
      <button *ngIf="(accountService.currentUser$ | async) === null" (click)="loginToggle()" class="btn btn-info btn-lg mr-2">
        Log In
      </button>
      <button *ngIf="(accountService.currentUser$ | async)" class="btn btn-info btn-lg" routerLink="/heroes">
        Our Heroes
      </button>
    </div>
  </div>
  <div *ngIf="registerMode" class="container">
    <div class="row justify-content-center">
      <div class="col-4">
        <app-register
          (cancelRegister)="cancelRegisterMode($event)"
        ></app-register>
      </div>
    </div>
  </div>
  <div *ngIf="loginMode" class="container">
    <div class="row justify-content-center">
      <div class="col-4">
        <app-login
          (cancelLogin)="cancelLoginMode($event)"
        ></app-login>
      </div>
    </div>
  </div>
</div>
