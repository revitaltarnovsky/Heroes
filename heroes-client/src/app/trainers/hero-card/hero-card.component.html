<div class="card mb-4">
  <div class="card-body p-1">
    <h5 class="card-title text-center" style="margin-top: 8px">
      <i class="fa fa-user mr-2"></i>{{ hero.name | titlecase}}
    </h5>
    <hr />
    <div class="card-text text-muted text-center">
      <p>
        <i class="fa fa-bolt"></i> Ability:
        {{ getAbilityTypeName(hero.ability) }}
      </p>
      <p>
        <i class="fa fa-calendar-minus-o"></i> Start Training:
        {{ hero.startTraining | date: "dd/MM/YYYY" }}
      </p>
      <p><i class="fa fa-paint-brush"></i> Suit Color: {{ getSuitColor(hero.suitColors) }}</p>
      <p>
        <i class="fa fa-battery-empty"></i> Starting Power:
        {{ hero.startingPower }}%
      </p>
      <p>
        <i class="fa fa-battery-half"></i> Current Power:
        {{ hero.currentPower }}%
      </p>
    </div>
    <div class="d-flex justify-content-center align-items-center">
      <button class="text-center btn btn-primary" (click)="trainHero(hero.id)">
        Train
      </button>
    </div>
  </div>
</div>
